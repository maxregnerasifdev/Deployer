name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Necessary for complete history

    - name: Configure user information
      run: |
        git config user.name "GitHub Username"
        git config user.email "your-email@example.com"

    - name: Add upstream repository
      run: git remote add upstream https://github.com/WOA-Project/WOA-Deployer.git

    - name: Fetch changes from upstream
      run: git fetch upstream

    - name: Checkout main branch
      run: git checkout master  # Adjust according to your branch name, e.g., main

    - name: Merge upstream changes favoring our changes
      run: |
        # Automatically favoring our changes during conflicts
        git merge upstream/master -X theirs

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master  # Adjust according to your branch name, e.g., main
